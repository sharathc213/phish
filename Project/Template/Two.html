    let input = document.querySelector(".company_name"); // Select by class name
    let suggestions = document.getElementById("suggestions");
    window.onload = () => {
        input.value = "";
        clearSuggestions();
    };

    const clearSuggestions = () => {
        suggestions.innerHTML = "";
    };

    const caseCheck = (word) => {
        let inp = input.value.toLowerCase(); // Convert input to lowercase
        return word.toLowerCase().startsWith(inp) ? word : "";
    };

    input.addEventListener("input", () => {
        clearSuggestions();
        let inputValue = input.value.trim().toLowerCase();

        if (inputValue !== "") {
            for (let i = 0; i < words.length; i++) {
                let suggestionText = caseCheck(words[i]);
                if (suggestionText !== "") {
                    displaySuggestion(suggestionText);
                }
            }
        }
    });

    input.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && suggestions.innerHTML !== "") {
            e.preventDefault();
            input.value = suggestions.children[0].textContent;
            clearSuggestions();
        }
    });

    const displaySuggestion = (text) => {
        const suggestionItem = document.createElement("div");
        suggestionItem.classList.add("suggestion-item");
        suggestionItem.textContent = text;

        suggestionItem.addEventListener("click", () => {
            input.value = text;
            clearSuggestions();
        });

        suggestions.appendChild(suggestionItem);
    };
</script>
